name: Daily Random Commits

on:
  schedule:
    - cron: "0 0 * * *"   # Runs at start of every UTC day
  workflow_dispatch:

jobs:
  random_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Pick Random Commit Count
        id: rnum
        run: |
          # Between 3 and 18 commits per day
          COMMITS=$(( (RANDOM % 16) + 3 ))
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "Will make $COMMITS commits today"

      - name: Perform Random Commits
        run: |
          git config --local user.email "madhiremohanreddy@gmail.com"
          git config --local user.name "ComradeMohan"

          for ((i=1; i<=${{ steps.rnum.outputs.commits }}; i++)); do
            echo "Commit number $i at $(date -u)" > daily_log.txt

            git add daily_log.txt
            git commit -m "Auto commit $i on $(date -u +"%Y-%m-%d")"
          done

      - name: Push Commits
        run: git push
